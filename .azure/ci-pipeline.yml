trigger:
  branches:
    include:
      - main

pool:
  name: 'Default'
  demands:
    - Agent.Name -equals fringeagent-vm

variables:
  - group: vercel-deploy-group
  - name: node_version
    value: '18'

stages:
  - stage: Build
    displayName: Build Stage
    jobs:
      - job: BuildJob
        displayName: Build Frontend and Backend
        steps:
          - checkout: self

          # Install Node.js
          - task: NodeTool@0
            inputs:
              versionSpec: $(node_version)
            displayName: 'Install Node.js'

          # Cache node_modules
          - task: Cache@2
            inputs:
              key: 'npm | "$(Agent.OS)" | Frontend/package-lock.json'
              restoreKeys: |
                npm | "$(Agent.OS)"
              path: 'Frontend/node_modules'
            displayName: 'Cache Node Modules'

          # Build Frontend
          - script: |
              npm ci
              npm run build
            workingDirectory: Frontend
            displayName: 'Build Frontend'

          # Build Backend
          - script: |
              mvn clean package
            workingDirectory: Backend
            displayName: 'Build Backend'

  - stage: Test
    dependsOn: Build
    displayName: Test Stage
    jobs:
      - job: TestJob
        displayName: Run Frontend Tests
        steps:
          - checkout: self

          - task: NodeTool@0
            inputs:
              versionSpec: $(node_version)
            displayName: 'Install Node.js'

          # Run frontend tests
          - script: |
              npm ci
              npm test
            workingDirectory: Frontend
            displayName: 'Test Frontend'

          # Optional: Publish test results (only if Jest JUnit output is configured)
          - task: PublishTestResults@2
            inputs:
              testResultsFiles: '**/test-results/junit.xml'
              testRunTitle: 'Frontend Unit Tests'
              failTaskOnMissingResultsFile: false
            condition: succeededOrFailed()
            displayName: 'Publish Frontend Test Results'

  - stage: Deploy
    dependsOn: Test
    displayName: Deploy Stage
    jobs:
      - job: DeployJob
        displayName: Deploy Frontend and Backend
        steps:
          - checkout: self

          # Install Node.js
          - task: NodeTool@0
            inputs:
              versionSpec: $(node_version)
            displayName: 'Install Node.js'

          # Install Vercel CLI
          - script: npm install -g vercel
            displayName: 'Install Vercel CLI'

          # Deploy to Vercel
          - script: |
              cd Frontend
              vercel --prod --token $(VERCEL_TOKEN) --yes --name fringe-booking-project
            displayName: 'Deploy Frontend to Vercel'

          # Download Azure publish profile
          - task: DownloadSecureFile@1
            name: downloadProfile
            inputs:
              secureFile: 'fringebooking-profile'

          # Deploy backend to Azure App Service
          - task: AzureWebApp@1
            displayName: 'Deploy Backend JAR to Azure App Service'
            inputs:
              azureSubscription: 'Azure-FringeBooking-ARM'
              appType: 'webApp'
              appName: 'fringebooking'
              package: '$(System.DefaultWorkingDirectory)/Backend/target/adalaide-backend-0.0.1-SNAPSHOT.jar'
