name: Build, Test and Deploy Spring Boot App

on:
  push:
    branches:
      - dev
      - test
      - main
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  AZURE_APP_NAME: 'adalaide-backend-1747617833788'
  ARTIFACT_NAME: 'java-app'
  WORKING_DIR: 'Backend'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean package
        working-directory: ${{ env.WORKING_DIR }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.WORKING_DIR }}/target/*.jar

  test:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'microsoft'

      - name: Run tests
        run: mvn test
        working-directory: ${{ env.WORKING_DIR }}

  deploy:
    runs-on: windows-latest
    needs: test
    environment:
      name: ${{ github.ref_name == 'main' && 'Production' || github.ref_name == 'test' && 'Test' || 'Dev' }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_APP_NAME }}
          slot-name: ${{ github.ref_name == 'main' && 'Production' || github.ref_name == 'test' && 'test' || 'dev' }}
          package: '*.jar'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D15F7670D10542A2A23A6A3020627C97 }}
